<!DOCTYPE html>
<html lang="en" dir="ltr">

   <head>
       <meta charset="utf-8">
       <title>Dice</title>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
       <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="styles.css">
   </head>

   <body>
     <header>
       <div class="nav-container">
         <a class="nav-link" href="index.html">Home</a>
       </div>
       <nav>
         <ul class="nav-links">
           <li><a class="nav-link" href="dice.html">Dice</a></li>
           <li><a class="nav-link" href="drum.html">Drum</a></li>
           <li><a class="nav-link" href="simon.html">Simon</a></li>
         </ul>
       </nav>
     </header>

       <div class="game-container">
           <h1 class="game-h1">DICE</h1>
           <button class="game-btn btn" type="button">Play</button>

           <div class="row">
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <h3>Player 1</h3>
                  <img class="dice-img img1" src="images/dice6.png" alt="dice-img">
               </div>
               <div class="col-lg-6 col-md-12 col-sm-12">
                  <h3>Player 2</h3>
                  <img class="dice-img img2" src="images/dice6.png" alt="dice-img">
               </div>
           </div>
           <h5>Dice images created by Daniela Paim from Noun Project</h5>
       </div>

       <footer>
         <a class="contact-email" href="mailto:leunah76@gmail.com">CONTACT</a>
         <h6 class="copyright" onmouseover="get_year()">Copyright Â© eunah.tech <span id="year"></span></h6>
       </footer>

       <script>
           document.querySelector('.game-btn').onclick = function() {
               let randomNumber1 = Math.floor((Math.random()*6)) + 1;
               let randomDiceImage1 = "images/dice" + randomNumber1 + ".png";
               document.querySelector(".img1").setAttribute("src", randomDiceImage1);

               let randomNumber2 = Math.floor((Math.random()*6)) + 1;
               let randomDiceImage2 = "images/dice" + randomNumber2 + ".png";
               document.querySelector(".img2").setAttribute("src", randomDiceImage2);

               if (randomNumber1 > randomNumber2){
               document.querySelector("h1").innerHTML = "Player 1 wins!";
               }

               else if (randomNumber1 < randomNumber2){
               document.querySelector("h1").innerHTML = "Player 2 wins!";
               }

               else {
               document.querySelector("h1").innerHTML = "Draw!";
               }
           }

           function get_year() {
               const day = new Date();
               const year = day.getFullYear();
               document.querySelector('#year').innerHTML = year;
           }

       </script>

    </body>

</html>
